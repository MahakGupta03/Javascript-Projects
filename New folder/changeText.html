<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt">Yash</h1>
</body>
<script>
    let txt = document.querySelector("h1");
    let arr = ["Mahak","Yash"];
    let i=0;
    setInterval(() => {
        
        if(i==arr.length){
            i=0;
        }
        // console.log(arr[i]);
        txt.innerHTML = `${arr[i]}`;
        i++;


    }, 1000);

</script>
</html>
